<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> 基岩版 </title>
  <link rel="stylesheet" href="style.css">
  <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="button">
    <div class="content">
      <i class="bx bx-cloud-download"></i>
      <a href="https://github.com/rengling/Python/releases/download/Python/ChapterV.zip"
        class="button-text">Download</span>
      </a>
    </div>
  </div>
<p data-aos="fade-up" data-aos-delay="200"><a href="minecraft:?addExternalServer=兽枫灵境测试服|gmt.rainplay.cn:16542"
        onclick="alert('我们将唤起本地的 MinecraftBE 客户端并自动添加服务器信息，若无法唤起请检查浏览器权限或更换浏览器。')"
        class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">基岩版快速加入</a></p>

  <script>
    const button = document.querySelector(".button");
    button.addEventListener("click", () => {
      button.classList.add("active");
      setTimeout(() => {
        button.classList.remove("active");
        button.querySelector("i").classList.replace("bx-cloud-download", "bx-check-circle")
        button.querySelector("span").innerText = "Completed";
      }, 6000);
    });
  </script>

</body>

</html>
